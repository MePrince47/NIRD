{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz NIRD</title>
        
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Police Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --warning-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }
        
        * {
            font-family: 'Poppins', 'Roboto', sans-serif;
        }
        
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container-quiz {
            padding-top: 30px;
            padding-bottom: 50px;
            max-width: 1200px;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .brand-header {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        
        .brand-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }
        
        .user-status-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 123, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .user-status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 123, 255, 0.15);
        }
        
        .quiz-card { 
            background: white;
            border: none;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            height: 100%;
            min-height: 380px;
            display: flex;
            flex-direction: column;
        }
        
        .quiz-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .card-icon-wrapper {
            background: var(--primary-gradient);
            padding: 30px 0;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .card-icon-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 1%, transparent 1%);
            background-size: 20px 20px;
            animation: float 20s linear infinite;
        }
        
        @keyframes float {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .quiz-card .card-body {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .level-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--secondary-gradient);
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .top-scores-section {
            background: white;
            padding: 40px;
            border-radius: 25px;
            margin-top: 60px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .score-table {
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #dee2e6;
        }
        
        .score-table thead {
            background: var(--primary-gradient);
            color: white;
        }
        
        .score-table th {
            border: none;
            padding: 20px;
            font-weight: 600;
        }
        
        .score-table tbody tr {
            transition: all 0.3s ease;
        }
        
        .score-table tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.05);
            transform: translateX(5px);
        }
        
        .rank-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 auto;
        }
        
        .rank-1 { 
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
        }
        
        .rank-2 { 
            background: linear-gradient(135deg, #C0C0C0, #A0A0A0);
            color: white;
        }
        
        .rank-3 { 
            background: linear-gradient(135deg, #CD7F32, #8B4513);
            color: white;
        }
        
        .progress-ring {
            width: 60px;
            height: 60px;
            margin: 0 auto;
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .feature-card {
            padding: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            background: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .container-quiz {
                padding: 15px;
            }
            
            .quiz-card {
                margin: 10px 0;
            }
            
            .top-scores-section {
                padding: 20px;
            }
            
            h1.display-4 {
                font-size: 2rem;
            }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>



</head>
<body>
    {% block content %}
    {% endblock %}
</body>

</html>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    // Animation des cartes au chargement
    document.addEventListener('DOMContentLoaded', function() {
        const cards = document.querySelectorAll('.quiz-card');
        cards.forEach((card, index) => {
            card.style.animationDelay = `${index * 0.1}s`;
        });
        
        // Animation des scores
        const scoreBadges = document.querySelectorAll('.badge.bg-primary');
        scoreBadges.forEach(badge => {
            const originalScore = badge.textContent;
            badge.textContent = '0 pts';
            
            let score = 0;
            const targetScore = parseInt(originalScore);
            const increment = targetScore / 50;
            
            const timer = setInterval(() => {
                score += increment;
                if (score >= targetScore) {
                    score = targetScore;
                    clearInterval(timer);
                }
                badge.textContent = Math.round(score) + ' pts';
            }, 30);
        });
    });
</script>
