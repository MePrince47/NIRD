<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Afro-Tech EnNIRDy</title>
    <style>
        /* --- CONFIGURATION GLOBALE --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Fond sombre pour faire ressortir le néon */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* --- CONTENEUR DU LOADER --- */
        .loader-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- LE CAURI (Élément Traditionnel) --- */
        .cowrie {
            width: 40px;
            height: 60px;
            background: linear-gradient(135deg, #FFD700, #B8860B); /* Or / Ocre */
            border-radius: 50% 50% 45% 45%; /* Forme organique */
            position: relative;
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        /* La fente du cauri */
        .cowrie::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 40px;
            background-color: #3e2723;
            border-radius: 2px;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Les lèvres du cauri (bords de la fente) */
        .cowrie::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 14px;
            height: 42px;
            border: 2px solid #5d4037;
            border-radius: 50%;
            opacity: 0.3;
        }

        /* --- LES ANNEAUX TECH (Élément Futuriste) --- */
        .tech-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
        }

        /* Anneau 1 : Rapide et fin */
        .ring-1 {
            width: 100px;
            height: 100px;
            border-top: 2px solid #00F3FF; /* Bleu Cyan Néon */
            border-right: 2px solid transparent;
            box-shadow: 0 0 10px #00F3FF;
            animation: spin 1.5s linear infinite;
        }

        /* Anneau 2 : Lent et pointillé (style data) */
        .ring-2 {
            width: 80px;
            height: 80px;
            border: 2px dotted rgba(0, 243, 255, 0.3);
            border-left: 2px solid #00F3FF;
            animation: spin-reverse 3s linear infinite;
        }

        /* Anneau 3 : Pulsation externe */
        .ring-3 {
            width: 130px;
            height: 130px;
            border: 1px dashed rgba(255, 165, 0, 0.3); /* Rappel couleur terre */
            animation: spin 8s linear infinite;
        }

        /* --- TEXTE DE CHARGEMENT --- */
        .loading-text {
            position: absolute;
            bottom: -40px;
            color: #00F3FF;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: pulse-text 1.5s infinite;
        }

        /* --- ANIMATIONS --- */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin-reverse {
            0% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Classe pour cacher le loader via JS */
        .loader-hidden {
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

    </style>
</head>
<body>

    <div class="loader-wrapper" id="ennirdy-loader">
        <div class="tech-ring ring-3"></div>
        <div class="tech-ring ring-1"></div>
        <div class="tech-ring ring-2"></div>
        <div class="cowrie"></div> <div class="loading-text">Chargement</div>
    </div>

    <script>
        // Simulation de chargement
        // Dans ton appli réelle, tu utiliseras window.addEventListener('load', ...)
        
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Loader EnNIRDy initialisé...");

            // EXEMPLE : Pour tester la disparition du loader après 3 secondes
            /*
            setTimeout(() => {
                hideLoader();
            }, 3000);
            */
        });

        // Fonction pour cacher le loader
        function hideLoader() {
            const loader = document.getElementById('ennirdy-loader');
            loader.classList.add('loader-hidden');
            
            // Optionnel : supprimer du DOM après la transition
            setTimeout(() => {
            window.location.href = "{% url 'home' %}";
        }, 500);
        }
    </script>
</body>
</html>
