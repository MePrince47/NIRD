<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Afro-Tech EnNIRDy</title>
    <style>
        /* --- CONFIGURATION GLOBALE --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Fond sombre pour faire ressortir le néon */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* --- CONTENEUR DU LOADER --- */
        .loader-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- LE CAURI (Élément Traditionnel) --- */
        .cowrie {
            width: 40px;
            height: 60px;
            background: linear-gradient(135deg, #FFD700, #B8860B); /* Or / Ocre */
            border-radius: 50% 50% 45% 45%; /* Forme organique */
            position: relative;
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        /* La fente du cauri */
        .cowrie::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 40px;
            background-color: #3e2723;
            border-radius: 2px;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Les lèvres du cauri (bords de la fente) */
        .cowrie::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 14px;
            height: 42px;
            border: 2px solid #5d4037;
            border-radius: 50%;
            opacity: 0.3;
        }

        /* --- LES ANNEAUX TECH (Élément Futuriste) --- */
        .tech-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
        }

        /* Anneau 1 : Rapide et fin */
        .ring-1 {
            width: 100px;
            height: 100px;
            border-top: 2px solid #00F3FF; /* Bleu Cyan Néon */
            border-right: 2px solid transparent;
            box-shadow: 0 0 10px #00F3FF;
            animation: spin 1.5s linear infinite;
        }

        /* Anneau 2 : Lent et pointillé (style data) */
        .ring-2 {
            width: 80px;
            height: 80px;
            border: 2px dotted rgba(0, 243, 255, 0.3);
            border-left: 2px solid #00F3FF;
            animation: spin-reverse 3s linear infinite;
        }

        /* Anneau 3 : Pulsation externe */
        .ring-3 {
            width: 130px;
            height: 130px;
            border: 1px dashed rgba(255, 165, 0, 0.3); /* Rappel couleur terre */
            animation: spin 8s linear infinite;
        }

        /* --- TEXTE DE CHARGEMENT --- */
        .loading-text {
            position: absolute;
            bottom: -40px;
            color: #00F3FF;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: pulse-text 1.5s infinite;
        }

        /* --- ANIMATIONS --- */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin-reverse {
            0% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Classe pour cacher le loader via JS */
        .loader-hidden {
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

    </style>
    <canvas id="confetti-canvas" style="position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:-1;"></canvas>

</head>

<body>

    <div class="loader-wrapper" id="ennirdy-loader">
        <div class="tech-ring ring-3"></div>
        <div class="tech-ring ring-1"></div>
        <div class="tech-ring ring-2"></div>
        <div class="cowrie"></div> <div class="loading-text">Chargement</div>
    </div>

    <script>
        // Simulation de chargement
        // Dans ton appli réelle, tu utiliseras window.addEventListener('load', ...)
        
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Loader EnNIRDy initialisé...");

            // EXEMPLE : Pour tester la disparition du loader après 3 secondes
            /*
            setTimeout(() => {
                hideLoader();
            }, 3000);
            */
            // Optionnel : supprimer du DOM après la transition
            setTimeout(() => {
            window.location.href = "{% url 'home' %}";
        }, 3000);
        });

        // Fonction pour cacher le loader
        function hideLoader() {
            const loader = document.getElementById('ennirdy-loader');
            loader.classList.add('loader-hidden');
            
           
        }
    </script>
    <script>
const canvas = document.getElementById('confetti-canvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const confettiCount = 100;
const confetti = [];

// Facteur global pour ralentir les confettis (0 = arrêt, 1 = vitesse d'origine)
const speedFactor = 0.35;

function random(min, max) {
    return Math.random() * (max - min) + min;
}

// Crée les confettis
for(let i = 0; i < confettiCount; i++){
    confetti.push({
        x: random(0, canvas.width),
        y: random(0, canvas.height),
        r: random(2, 6),
        d: random(1, 5),
        color: `hsl(${random(0, 360)}, 100%, 50%)`,
        tilt: random(-10, 10),
        tiltAngleIncrement: random(0.02, 0.06) * speedFactor, // réduit l'incrément d'inclinaison
        tiltAngle: 0
    });
}

// Dessine les confettis
function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    confetti.forEach((c, i) => {
        c.tiltAngle += c.tiltAngleIncrement;
        // Mouvement vertical et horizontal réduits par speedFactor
        c.y += ((Math.cos(c.d) + 3 + c.r/2)/2) * speedFactor;
        c.x += Math.sin(c.d) * speedFactor;
        c.tilt = Math.sin(c.tiltAngle) * 15;

        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r/2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r/2);
        ctx.stroke();

        // Reset confetti s'il sort de l'écran
        if(c.y > canvas.height){
            confetti[i] = {
                x: random(0, canvas.width),
                y: -20, // repartir un peu plus haut pour un effet plus doux
                r: c.r,
                d: c.d,
                color: c.color,
                tilt: random(-10, 10),
                tiltAngleIncrement: (random(0.02, 0.06) * speedFactor),
                tiltAngle: c.tiltAngle
            };
        }
    });

    requestAnimationFrame(drawConfetti);
}

drawConfetti();

// Ajuste le canvas lors du redimensionnement
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
</body>
