<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz NIRD</title>
    <link rel="stylesheet" href="../static/css2/style.css">
</head>
<body>

    <!-- Avatar animé -->
    <div class="avatar-container">
        <img src="../static/img/img2.png" alt="Avatar" class="avatar">
    </div>

    <!-- Zone de dialogue + question -->
    <div class="quiz-box">
        <div id="avatar-text" class="avatar-text">
            <!-- Texte affiché par l'avatar -->
        </div>

        <div id="question-box" class="question-box">
            <!-- Question affichée dynamiquement -->
        </div>

        <div id="answers" class="answers">
            <!-- Boutons des réponses -->
        </div>
    </div>

    <script src="../static/js2/script.js"></script>
</body>
</html>
